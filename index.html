<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">






    <title>Welding Worklist</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Link to local css styling-->

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!--need this for the chart-->










    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo">Welders Organizer</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col lg m8">
                <div class="card">
                    <div class="card-action" id="map"></div>

                </div>
            </div>

            <div id="chart" class="col lg m4">
                <div class="card">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col md 4">
                <form>
                    <input id="add-to-do" placeholder="Job Site Address Here:"></input>
                    <p>Add Address. Format must be same as used by the national postal service of the country concerned.
                    </p>
                    <p> i.e. 123 North Street, City, ST</p>
                    <button id="addtodo" class="waves-effect waves-light btn nothing">Add To Do</button>
                </form>

                <h4>To Do List</h4>
                <ul id="to-do-list" class="toDo">

                    <form action="#">

                        <p>
                            <label>
                                <input name="group1" type="radio" class="complete" />
                                <span>Complete</span>
                            </label>
                            <label>
                                <input name="group1" type="radio" class="inprogress" />
                                <span>In Progress</span>
                            </label>
                        </p>


                    </form>

                </ul>

            </div>
            <div class=" card col-lg-7 ">
                <h4 class="completeheader">Completed Jobs :</h4>
                <div class="dropjobsdone"></div>



            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>

    <!--chart source-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha512-s+xg36jbIujB2S2VKfpGmlC3T5V2TF3lY48DX7u2r9XzGzgPsa6wTpOQA7J9iffvdeBN0q9tKzRxVxw1JviZPg=="
        crossorigin="anonymous"></script>


    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVkRUo11j1MN8Iu_9d7Ru_NNXWARb_MdA"></script>

</body>




</html>
